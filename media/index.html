<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <title>Media Practice</title>
</head>
<body>
    <header>
        <h1>Media Practice</h1>
    </header>

    <div class="container">
        <h2>Video</h2>
        <p>Driving like batman downtown. Oct 2013</p>
        <video controls>
            <source src="driving-batman.mp4">
                Your browser does not support the video tag.
        </video>

        <h2>Audio</h2>
        <p>Music by Apoxode</p>
        <audio controls >
            <source src="audio.mp3">
                Your browser does not support the video tag.
        </audio>
        <!--http://ccmixter.org/files/Apoxode/61872-->

        <h2>YouTube</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/nrZxwPwmgrw" 
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
</body>
</html>
