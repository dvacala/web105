<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            color: black;
        }

        table {
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Tables</h1>
            <nav>
                <a href="index.html">Table Basics</a>
                <a href="styling-tables.html">Styling Tables</a>
                <a href="calendar.html">Creating a calendar</a>
            </nav>
            <p></p>
            <h2>Table Basics</h2>
        </header>

        <table style="width: 80%;">
            <tr>
                <th></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
            </tr>

            <tr>
                <th>A</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

            </tr>

            <tr>
                <th>B</th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>


            </tr>

            <tr>
                <th>C</th>
                <td></td>
                <td></td>
                <td rowspan=2></td>
                <td></td>
                <td></td>

            </tr>

            <tr>
                <th>D</th>
                <td colspan=2></td>
                <td></td>
                <td></td>



            </tr>



            </tr>
        </table>




    </div>

</body>

</html>
